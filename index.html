<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/global.css">

	<!-- Icon HTML -->
	<link rel="icon" type="text/css" href="./assets/icon.png">

	<!-- Font Montserrat -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

	<title>Our Pricing</title>
</head>
<body>
	<div id="app">
		<main>
			<section class="pricing">
				<article class="our-pricing">
					<h2>Our Pricing</h2>
					<div class="pricing-content">
						<span>Annually</span>
						<input id="btn-pricing-options" type="range" name="pricing" min="1" max="2" onchange="changePricing(this.value)">
						<span>Monthly</span>
					</div>
				</article>
				<div class="plans">
					<article class="card-plans">
						<h3 class="title-card">Basic</h3>
						<h2 id="price-basic" class="price-card">19.99</h2>
						<ul class="benefits">
							<li>500 GB Storage</li>
							<li>Users Allowed</li>
							<li>Send up to 3 GB</li>
						</ul>
						<button class="btn-learn-more">Learn More</button>
					</article>
					<article class="best-card">
						<h3 class="title-best-card">Professional</h3>
						<h2 id="price-professional" class="price-best-card">24.99</h2>
						<ul class="benefits-best-card">
							<li>1 TB Storage</li>
							<li>5 Users Allowed</li>
							<li>Send up to 10 GB</li>
						</ul>
						<button class="btn-learn-more-best-card">Learn More</button>
					</article>
					<article class="card-plans">
						<h3 class="title-card">Master</h3>
						<h2 id="price-master" class="price-card">39.99</h2>
						<ul class="benefits">
							<li>2 TB Storage</li>
							<li>10 Users Allowed</li>
							<li>Send up to 20 GB</li>
						</ul>
						<button class="btn-learn-more">Learn More</button>
					</article>
				</div>
			</section>
		</main>
		<img class="bg-top" src="./assets/bg-top.svg" alt="bg-top">
		<img class="bg-bottom" src="./assets/bg-bottom.svg" alt="bg-bottom">
	</div>
	<script src="./scripts/index.js"></script>
</body>
</html>
